<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/logosoftgnet1.png" alt="img signIn">
        <img class="logoo" src="../../../assets/img/avatar.png" alt="img signIn">
        <h3>Registrar usuario</h3>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label>Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Ingrese password de nuevo">
            <label>Repetir password</label>
            
        </div> 
        <div class="d-grid gap-2 mb-3">
        <button type="submit" (click)="addUser()" class="btn btn-primary btn-lg">Registrarse</button>
        </div>
        <a routerLink="/login">Volver</a>
    </div>    
    <app-spinner *ngIf="loading"></app-spinner>
</div>
