<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/logosoftgnet1.png" alt="img login">
        <img class="logoo" src="../../../assets/img/avatar.png" alt="img login">
        <h3>Login</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" #username placeholder="Ingrese usuario">
            <label for="username" >Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="password" #password placeholder="Ingrese password">
            <label for="password">Password</label>
        </div>    
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg" routerLink="/dashboard">Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>    
</div>
