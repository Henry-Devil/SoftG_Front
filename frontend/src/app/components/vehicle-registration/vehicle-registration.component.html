<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Vehicle Registration Form</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="vehicleForm" (ngSubmit)="submitVehicleForm()">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description" required maxlength="50">
                <div *ngIf="vehicleForm.controls.description.invalid && (vehicleForm.controls.description.dirty || vehicleForm.controls.description.touched)" class="text-danger">
                  <div *ngIf="vehicleForm.controls.description.errors?.['required']">
                    Description is required.
                  </div>
                  <div *ngIf="vehicleForm.controls.description.errors?.['maxlength']">
                    Description must be no more than 50 characters long.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" formControlName="year" required>
                <div *ngIf="vehicleForm.controls.year.invalid && (vehicleForm.controls.year.dirty || vehicleForm.controls.year.touched)" class="text-danger">
                  <div *ngIf="vehicleForm.controls.year.errors?.['required']">
                    Year is required.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="make">Make</label>
                <input type="text" class="form-control" id="make" formControlName="make" required maxlength="50">
                <div *ngIf="vehicleForm.controls.make.invalid && (vehicleForm.controls.make.dirty || vehicleForm.controls.make.touched)" class="text-danger">
                  <div *ngIf="vehicleForm.controls.make.errors?.['required']">
                    Make is required.
                  </div>
                  <div *ngIf="vehicleForm.controls.make.errors?.['maxlength']">
                    Make must be no more than 50 characters long.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" class="form-control" id="capacity" formControlName="capacity" required>
                <div *ngIf="vehicleForm.controls.capacity.invalid && (vehicleForm.controls.capacity.dirty || vehicleForm.controls.capacity.touched)" class="text-danger">
                  <div *ngIf="vehicleForm.controls.capacity.errors?.['required']">
                    Capacity is required.
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
